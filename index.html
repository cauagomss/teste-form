<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Front-end</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>FORMS HTML</h1>

        <div class="forms">

            <!--1. form
             METHOD: GET / POST
             GET: RECEBER DADOS - RESGATAR REGISTROS
             POST> NOVOS REGISTROS -->
            <form action="register.php" method="post">
                <div>
                    <label>Nome:</label>
                    <input type="text" />
                </div>
                
                <!-- ATRIBUTE NAME / FOR-->
                <div>
                    <label for="age">Idade:</label>
                    <input type="text" name="age">
                </div>
                
                <!-- type NASCIMENTO -->
                <div>
                    <label for="birthday">Data de Nascimento:</label>
                    <input type="date" name="birthday">
                </div>

                <!-- NUMEROS (APENAS DECIMAIS / NUMEROS) -->
                <div>
                    <label for="number">Salário</label>
                    <input type="number" name="number">
                </div>

                <!-- INPUT EMAIL (SEO) : CHECAGEM @-->
                 <div>
                    <label for="email_user">Digite seu email:</label>
                    <input type="email" name="email_user">
                 </div>


                <!-- SELECT -->
                <div>
                    <label for="job">Sua Profissão é de</label>
                    <select name="job">
                        <option value="progamador">Progamador</option>
                        <option value="qatest">Teste/Qa</option>
                        <option value="devops">DevOps</option>
                    </select>
                </div>

                <!-- SELEÇÕES FIXAS -->
                <div class="slected">
                    <label for="contract">Você condiz com os termos de contrato?</label>
                    <select name="contract">
                        <option value="sim">Sim</option>
                        <option value="nao" selected>Não</option>
                        <!-- OPÇÃO NÃO POR PADRÃO -->
                    </select> 
                </div>

                <div>

                    <!-- Multiplas Seções -->
                     <label for="multiple">Selecione os carros desejados:
                        <select name="multiple" multiple>
                            <option value="nissan">Nissan</option>
                            <option value="lambo">Lamborghini</option>
                            <option value="bmw">BMW</option>
                            <option value="bugatti">Bugatti</option>
                        </select>
                     </label>
                </div>

                <!-- LONG TEXT -->
                <div>
                    <label for="comment">Deixe seu Feeedback!</label>
                    <textarea name="comment"></textarea>
                </div>

                <!-- Fieldset / Legend -->
                <div>
                    <fieldset>
                        <legend>Preencha as suas credenciasi</legend>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome">
                    </fieldset>
                </div>

                <!-- DATALIST -->
                <div class="datalist">

                    <!-- DATALIST -->
                    <label for="flavor">Esscolha o sabor:</label>
                    <input list="flavors" name="flavor"></input>

                    <datalist id="flavors">
                        <option value="cereja"></option>
                        <option value="goiaba"></option>
                        <option value="caju"></option>
                    </datalist>
                </div>

                <div>
                    <!-- INPUT PASSWORD -->
                     <label for="pass">Senha:</label>
                     <input type="password" name="pass">
                </div>

                    <!-- BTN RADIO -->
                <div>
                    <label for="car_models">Escolha um modelo de carro:</label>
                    <div class="radio" style="margin: 20px 0px;">
                        <label for="porsche">PORSCHE</label>
                        <input type="radio" value="porsche" name="car_models">
                    </div>
                    <div class="radio" style="margin: 20px 0px;">
                        <label for="bmw">BMW</label>
                        <input type="radio" value="blw" name="car_models">
                    </div>
                    <div class="radio" style="margin: 20px 0px;">
                        <label for="bugatti">BUGATTI</label>
                        <input type="radio" value="bugatti" name="car_models">
                    </div>
                </div>

                <!-- CHECKBOX -->
                <div>
                    <label for="optionals">Relógios Disponíveis</label>
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="patek">
                        <label for="patek">Patek Philiipe</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="rolex">
                        <label for="rolex">Rolex</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="richard">
                        <label for="richard">Richard Millie </label>
                    </div>
                </div>
                
                <!-- ARQUIVOS / FILES -->
                <div>
                    <label for="file">Sua Foto:</label>
                    <input type="file" name="file">
                </div>

                <!-- VALUE - ATRIBUI JÁ UM VALOR NO INPUT -->
                <div>
                    <label for="test-value">Valor já disposto:</label>
                    <input type="text" name="test-value" value="MONEY">
                </div>


                <!-- RESETAR FORM / TYPE: RESET -->
                 <div>
                    <input type="reset" value="Limpar">
                 </div>
                
                 <!-- ENVIAR FORM / TYPE: SUBMIT -->
                <input type="submit" value="Enviar">

            </form>
        </div>
        
    </div>
</body>

</html>
